<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Agendamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  display: block;
  height: auto;
  min-height: 100vh;
  padding: 30px 0;
    }   
    .card {
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 20px;
    margin: 15px 0;
    width: 100%;
    max-width: 500px;
    color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
    }

    #listaAgendamentos {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin-top: 30px;
    }
    .container {
     width: 100%;
     max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Agendamentos</h1>
    <div id="listaAgendamentos"></div>
  </div>

  <script>
    async function carregarAgendamentos() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Você precisa estar logado!');
        window.location.href = 'login.html';
        return;
      }

      try {
        const resposta = await fetch('http://localhost:3000/api/agendamentos', {
          headers: { Authorization: 'Bearer ' + token }
        });

        const agendamentos = await resposta.json();
        const container = document.getElementById('listaAgendamentos');
        container.innerHTML = '';

        agendamentos.forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <strong> Pet:</strong> ${item.nome_pet}<br>
            <strong> Raça:</strong> ${item.raca}<br>
            <strong> Data:</strong> ${item.data_banho}<br>
            <strong> Horário:</strong> ${item.horario}<br>
            <strong> Observações:</strong> ${item.observacoes}<br>
            <img src="${item.imagem_url}" alt="Foto do pet">
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        console.error(erro);
        alert('Erro ao carregar agendamentos.');
      }
    }

    carregarAgendamentos();
  </script>
</body>
</html>
